<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan-Drishti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#059669', // Updated to match new design
              'primary-dark': '#047854',
              'bg-light': '#FFFBF0', // New cream background
              'bg-dark': '#0f231d',
              'amber-accent': '#f59e0b',
              'cream-dark': '#F7F3E8',
              'neutral-cream': '#F5F2E8',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFBF0;
        -webkit-font-smoothing: antialiased;
        color: #0d1c17;
      }
      /* Custom scrollbar for game-feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #059669;
        border-radius: 3px;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .juicy-click:active {
        transform: scale(0.95);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .heading-black {
          font-weight: 900;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "zustand": "https://esm.sh/zustand@4.5.2?external=react",
    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "zustand/": "https://esm.sh/zustand@^5.0.11/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
